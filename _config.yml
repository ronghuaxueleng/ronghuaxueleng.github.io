# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
# 网站标题
title: 白云雅阁
# 网站副标题
subtitle: 一切都是最好的安排
# 描述，介绍网站的
description: caoqiang's blog | java |前端 | PHP |nodeJs | python
# 网站的关键字
keywords: java 前端 php nodejs python javascript css html
# 博主姓名
author: 曹强
email: caoqianghappy@126.com
# 语言：zh-CN 是简体中文
language: zh-CN
# 时区
timezone: UTC

avatar:
  url: /img/avatar.jpg # 设置头像资源的位置
  rounded: true # 开启圆形头像
  opacity: 1 # 不透明的比例：0就是完全透明
  rotated: false # 不开启旋转

symbols_count_time:
  #文章内是否显示
  symbols: true
  time: true
  # 网页底部是否显示
  total_symbols: true
  total_time: true

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://ronghuaxueleng.github.io/
root: /
# 永久链接设置
permalink: archives/:abbrlink.html
abbrlink:
  alg: crc32 # 算法：crc16(default) and crc32
  rep: hex # 进制：dec(default) and hex
permalink_defaults:

# 外部链接优化
# nofollow:
#   enable: true
#   field: site
#   exclude:
#     - "exclude1.com"
#     - "exclude2.com"

# 通用站点地图
sitemap:
  path: sitemap.xml

# 本地搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 100

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: " "
  order_by: -date
  icon: icon.png
  autodiscovery: true
  template:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

index_generator:
  per_page: 5

archive_generator:
  per_page: 20
  yearly: true
  monthly: true

tag_generator:
  per_page: 10

toc:
  enable: true

marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
##theme: yilia
theme: next-7.7.2

moon_menu:
  back2top:
    enable: true
    icon: fa fa-chevron-up
    func: back2top
    order: -1
  back2bottom:
    enable: true
    icon: fa fa-chevron-down
    func: back2bottom
    order: -2

#流程图 http://wewelove.github.io/fcoder/2017/09/06/markdown-flowchart/
flowchart:
  raphael: https://cdn.bootcss.com/raphael/2.2.7/raphael.min.js
  flowchart: https://cdn.bootcss.com/flowchart/1.7.0/flowchart.min.js
  options":
    scale: 1,
    line-width: 2
    line-length: 10
    text-margin: 10
    font-size: 12

#时序图 http://wewelove.github.io/fcoder/2017/09/06/markdown-sequence/
sequence:
  webfont: https://cdn.bootcss.com/webfont/1.6.28/webfontloader.js
  raphael: https://cdn.bootcss.com/raphael/2.2.7/raphael.min.js
  underscore: https://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js
  sequence: https://cdn.bootcss.com/js-sequence-diagrams/1.0.6/sequence-diagram-min.js
  css: # optional, the url for css, such as hand drawn theme
  options:
    theme: simple
    css_class:

