<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>svg生成器</title>
    <script src="../d3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div>折线图</div>
    <div id="line"></div>
    <div>面积图</div>
    <div id="area"></div>
    <div>圆弧图</div>
    <div id="arc"></div>
    <div>径向折线图</div>
    <div id="lineRadial"></div>
    <div>径向面积图</div>
    <div id="areaRadial"></div>
    <div>弦图</div>
    <div id="chordRadial"></div>
    <div>对角线图</div>
    <div id="diagonal"></div>
    <div>符号</div>
    <div id="symbol"></div>
    <div>坐标轴</div>
    <div id="axisx"></div>
    <div>画笔</div>
    <div id="brush"></div>
  </body>
  <script>    
  //折线图
    var data = [[
        {x:0,y:100},
        {x:50,y:80},
        {x:100,y:150},
        {x:150,y:50},
        {x:200,y:120}
    ]];
    
    var line = d3.svg.line()
    .x(function(d){return d.x})
    .y(function(d){return 200-d.y});
    
    var lineChart = d3.select('#line').append('svg')
    .selectAll('path').data(data);

    lineChart.enter()//包含了待绑定数据和相应标签的占位符
    .append('path')
    .attr('d',function(d){ //取得或设置属性的值 例：p.attr('class','demo')
        return line(d)
    })
    .style({fill:'none',stroke:'#000'});
    
    //面积图

    var data = [[
        {x:0,y:100},
        {x:50,y:80},
        {x:100,y:150},
        {x:150,y:50},
        {x:200,y:120}
    ]];

    var area = d3.svg.area()
    .x(function(d){return d.x})
    .y0(function(d){return 200})
    .y1(function(d){return 200-d.y});

    var areaChart = d3.select('#area').append('svg')
    .selectAll('path').data(data);

    areaChart.enter()
    .append('path')
    .attr('d',function(d){
        return area(d)
    }).style({fill:'#000'});

    //圆弧图

    var angle = 2*Math.PI;
    var data = [
        {
            startAngle:0,
            endAngle:0.2*angle
        },
        {
            startAngle:0.5*angle,
            endAngle:0.8*angle
        }
    ];
    var arc = d3.svg.arc().innerRadius(50).outerRadius(100);

    var arcChart = d3.select('#arc').append('svg')
    .selectAll('path').data(data);

    arcChart.enter()
    .append('path')
    .attr('transform','translate(100,100)')
    .attr('d',function(d){
        return arc(d)
    }).style({fill:'#000'});

    //径向折线图

    var angle = 2*Math.PI;
    var data = [[100,80,60,90,90,100]];
    var lineRadial = d3.svg.line.radial()
    .radius(function(d){return d})
    .angle(function(d,i){
        if(i == 5){
            return 0
        };
        return (i/5)*angle
    });

    var lineRadialChart = d3.select('#lineRadial').append('svg')
    .selectAll('path').data(data);

    lineRadialChart.enter()
    .append('path')
    .attr('transform','translate(100,100)')
    .attr('d',function(d){
        return lineRadial(d)
    }).style({fill:'none',stroke:'#000'});

    //径向面积图

    var angle = 2*Math.PI;
    var data = [[100,80,60,90,90,100]];
    var areaRadial = d3.svg.area.radial()
    .innerRadius(function(d) { return d/2; })
    .outerRadius(function(d) { return d; })
    .angle(function(d,i){
        if(i == 5){
            return 0
        };
        return (i/5)*angle
    });
    
    var areaRadialChart = d3.select('#areaRadial').append('svg')
    .selectAll('path').data(data);

    areaRadialChart.enter()
    .append('path')
    .attr('transform','translate(100,100)')
    .attr('d',function(d){
        return areaRadial(d)
    }).style({fill:'#000'});

    //弦图

    var angle = 2*Math.PI;
    var chordRadial = d3.svg.chord()
    .radius(100)
    .source({startAngle:0,endAngle:0.1*angle}).target({startAngle:0.4*angle,endAngle:0.8*angle});

    var chordRadialChart = d3.select('#chordRadial').append('svg')
    .append('path')
    .attr('transform','translate(100,100)')
    .attr('d',function(d){
        return chordRadial(d)
    }).style({fill:'#000'});

    //对角线图
    var angle = 2*Math.PI;
    var diagonal = d3.svg.diagonal()
    .source({x:10,y:30})
    .target({x:180,y:200});

    var diagonalRadialChart = d3.select('#diagonal').append('svg')
    .append('path')
    .attr('d',function(d){
        return diagonal(d)
    })
    .style({fill:'none',stroke:'#000'});

    //符号 
    var symbol = d3.svg.symbol()
    .type(function(d,i){
        return type[d-1]
    }).size(function(d){return d*50;});
    
    var data = [1,2,3,4,5];
    var type = [
        'circle',
        'cross',
        'diamond',
        'square',
        'triangle-down',
        'triangle-up'
    ];
    
    var symbolChart = d3.select('#symbol').append('svg')
    .selectAll('path')
    .data(data).enter()
    .append('path');
    
    symbolChart
    .attr('transform',function(d,i){
        var t = i*20+10;
        return 'translate('+ t +','+ t +')'})
    .attr('d',function(d){
        return symbol(d)
    }).style({fill:'none',stroke:'#000'});

    //坐标轴
    
    var svg = d3.select('#axisx').append('svg')
    .attr('width',200).attr('height',200);

    var axisx = d3.svg.axis()
    .scale(
        d3.scale.linear()
        .domain([0,100])
        .range([0,140])
    )
    .ticks(5);
    var axisxChart = svg.append('g')
    .attr('transform','translate(30,170)')
    .call(axisx)
    .style({
        fill:'none',
        'stroke-width':1,
        stroke:'#000',
        'font-size':12
    });
    
    
    var axisy = d3.svg.axis()
    .scale(
        d3.scale.linear()
        .domain([0,100])
        .range([140,0])
    )
    .ticks(5)
    .orient('left');
    var axisyChart = svg.append('g')
    .attr('transform','translate(30,30)')
    .call(axisy)
    .style({
        fill:'none',
        'stroke-width':1,
        stroke:'#000',
        'font-size':12
    });
    
    var svg = d3.select('#brush').append('svg');
    // 画笔
    svg.style('background','#eee');
    var linear = d3.scale.linear()
    .domain([0,100])
    .range([0,200]);

    var brush = d3.svg.brush()
    .x(linear)
    .on('brush',function(){
      console.log(brush.extent());
    });

    var g = svg.append('g')
    .call(brush).selectAll('rect')
    .attr('height',200);

    </script>
</html>
