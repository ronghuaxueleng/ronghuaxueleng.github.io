<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>d3简单介绍</title>
    <script src="../d3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="rect"></div>
    <div id="circle"></div>
    <div id="ellipse"></div>
    <div id="line"></div>
  </body>
  <script>    
    // D3可以生成一般的SVG形状，它也内置了很多SVG图表，方便我们直接生成实用的图表。
    // 用D3来生成一般的SVG图形，可以直接用 append + attr 就可以实现，例如：
    
    d3.select('#rect').append('svg').append('rect')
    .attr("x", 10)
    .attr("y", 10)
    .attr("width", 50)
    .attr("height", 100);

    d3.select('#ellipse').append('svg').append("ellipse")
     .attr("cx", 50)
     .attr("cy", 50)
     .attr("rx", 25)
     .attr("ry", 10);

    d3.select('#line').append('svg').append('line')
    .attr('x1',100)
    .attr('y1',100)
    .style({fill:'none',stroke:'#000'});

    d3.select('#circle').append('svg').append('circle')
    .attr('cx',50)
    .attr('cy',50)
    .attr('r',50)
    .style({fill:'#000'});
    </script>
</html>
